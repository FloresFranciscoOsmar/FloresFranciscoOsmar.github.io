<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <!-- Display the countdown timer in an element -->
    <p id="timer"></p>
    <div id="timer_main">
        <p class="timer" >
            <a id="days"></a>
            <a>dias</a>
        </p>
        <p class="timer" id="hours"></p>
        <p class="timer" id="minutes"></p>
        <p class="timer" id="seconds"></p>
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 8, 2025 15:37:25").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Display the result in the element with id="demo"
            document.getElementById("timer").innerHTML = days + " dias " + hours + " horas "
                + minutes + " minutos " + seconds + "s ";
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours + "horas";
            document.getElementById("minutes").innerHTML = minutes +"minutos";
            document.getElementById("seconds").innerHTML = seconds +"segundos";
            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("timer").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
